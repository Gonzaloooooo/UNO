<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo UNO Animado</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff4500, #8b0000);
            position: relative;
        }

        /* Efecto de vórtice en el fondo */
        .vortex {
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, rgba(255, 69, 0, 0.4), rgba(139, 0, 0, 0.2), rgba(255, 69, 0, 0.4));
            animation: spin 10s linear infinite;
            filter: blur(50px);
        }

        /* Partículas animadas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            box-shadow: 0 0 8px yellow;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatParticles linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="vortex"></div>
    <div class="particles"></div>

    <script>
        // Generar partículas dinámicamente
        const particlesContainer = document.querySelector('.particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Posición aleatoria
            const size = Math.random() * 5 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;

            particlesContainer.appendChild(particle);

            // Eliminar después de la animación
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Generar partículas continuamente
        setInterval(createParticle, 200);
    </script>

</body>
</html>
